apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-core:5.3.2.RELEASE'
    implementation 'org.springframework:spring-context:5.3.2.RELEASE'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.24.5'
}
